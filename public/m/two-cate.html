<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘管理系统-二级分类</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="./css/twocate.css">
</head>
<body>
  <!--左侧-->
  <div class="lt-aside">
    <div class='title'>
      <a href="index.html">黑马17期</a>
    </div>
  
    <div class="user">
      <img src="./images/timg%20(1).jpg" alt="">
      <p>超级管理员</p>
    </div>
    
    <div class="manage">
      <ul>
        <li><a href="user.html" >
          <span class='glyphicon glyphicon-user'></span>
          用户管理</a></li>
        <li><a href="javascript:;" class='cate'>
          <span class='glyphicon glyphicon-list'></span>
          分类管理</a>
        <!--二级分类-->
          <div class='sce' style='display: block'>
            <a href="one-cate.html" class='one'>一级分类</a>
            <a href="two-cate.html" class='sceond active'>二级分类</a>
          </div>
        </li>
        <li><a href="product.html">
          <span class='glyphicon glyphicon-tags'></span>
          商品管理</a></li>
      </ul>
    </div>
  </div>
  
  <!--内容-->
  <div class="lt-main">
    <div class="top">
      <a href="#" class='menu'>
        <span class='glyphicon glyphicon-align-justify'></span>
      </a>
      <a href="#" class='outlogin'>
        <span class='glyphicon glyphicon-log-out'></span>
      </a>
    </div>
    
    <!--content-->
   <div class="content">
     <ol class="breadcrumb">
       <li><a href="#">管理系统</a></li>
       <li class="active">分类管理</li>
       <li class="active">二级分类</li>
     </ol>
     <button class='btn btn-default addsec'>添加分类</button>
     <!--表格-->
     <table class='table table-bordered table-hover'>
       <thead>
        <tr>
          <td>序号</td>
          <td>一级分类名称</td>
          <td>二级分类名称</td>
          <td>二级分类LOGO</td>
        </tr>
       </thead>
       <tbody>
       
       </tbody>
     </table>
     <!--分页-->
     <div class='text-right'>
       <ul id='paginator'></ul>
     </div>
     
   </div>
    

  <!--退出模态框-->
  <div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm" >
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn_logout">退出</button>
        </div>
      </div>
    </div>
  </div>

    <!--分类模态框-->
    <div class="modal fade" tabindex="-1" id="cateModal">
      <div class="modal-dialog modal-sm" >
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">添加分类</h4>
          </div>
          <div class="modal-body">
            <!--表单-->
            <form id='form'>
            <!--一级-->
              <div class='form-group'>
                <input type="hidden" name='categoryId' id='categoryId'>
                <div class="btn-group">
                  <button type="button" class="btn btn-default dropdown-toggle " data-toggle="dropdown">
                    <span class='one-cate'>请选择一级分类 </span>
                      <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <!--<li><a href="#">1</a></li>-->
                    <!--<li><a href="#">1</a></li>-->
                    <!--<li><a href="#">1</a></li>-->
                  </ul>
                </div>
              </div>
              <!--二级-->
              <div class="form-group">
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入二级分类的名称" name='brandName'>
              </div>
              
              <!--上传图片-->
              <div class='form-group'>
                <input type="hidden" name='brandLogo' id='brandLogo'>
                <label for='fileupload' class='btn btn-default '>上传图片</label>
                <!--data-url:服务器的地址-->
                <input id="fileupload" type="file" name="pic1" data-url="/category/addSecondCategoryPic" style='display: none'>
                <input type="hidden" name='hot' id='hot' value=1>
              </div>
              
              <!--展示图片-->
              <div class="form-group">
                <img src="./images/none.png" class='pic' width='150px' height=100px''>
              </div>
              
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <!--h5新增form属性 可和外面的button相联-->
            <button form='form' type='submit' class="btn btn-primary ">添加</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--模板-->
  <script type='text/html' id='tmp'>
  {{ each rows v i }}
    <tr>
      <td>{{ (page-1)*size+ i+1 }}</td>
      <td>{{ v.categoryName}}</td>
      <td>{{ v.brandName }}</td>
      <td>
        <img src=" {{ v.brandLogo?v.brandLogo:'./images/none.png'}} " width=50px alt="">
      </td>
    </tr>
  {{ /each }}
</script>
  
  <!--一级分类模板-->
  <script type='text/html' id='tmp-cate'>
  {{ each rows v }}
    <li><a href="#" data-id='{{ v.id }}'>{{ v.categoryName }}</a></li>
    {{ /each }}
</script>
  
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/echarts/echarts.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/twocate.js"></script>
</body>
</html>
