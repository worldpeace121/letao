<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘管理系统-商品管理</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="./css/product.css">
</head>
<body>
  <!--左侧-->
  <div class="lt-aside">
    <div class='title'>
      <a href="index.html">黑马17期</a>
    </div>
  
    <div class="user">
      <img src="./images/timg%20(1).jpg" alt="">
      <p>超级管理员</p>
    </div>
    
    <div class="manage">
      <ul>
        <li><a href="user.html" >
          <span class='glyphicon glyphicon-user'></span>
          用户管理</a></li>
        <li><a href="javascript:;" class='cate'>
          <span class='glyphicon glyphicon-list'></span>
          分类管理</a>
        <!--二级分类-->
          <div class='sce' style='display: none;'>
            <a href="one-cate.html" class='one'>一级分类</a>
            <a href="two-cate.html" class='sceond'>二级分类</a>
          </div>
        </li>
        <li><a href="product.html" class='active'>
          <span class='glyphicon glyphicon-tags '></span>
          商品管理</a></li>
      </ul>
    </div>
  </div>
  
  <!--内容-->
  <div class="lt-main">
    <div class="top">
      <a href="#" class='menu'>
        <span class='glyphicon glyphicon-align-justify'></span>
      </a>
      <a href="#" class='outlogin'>
        <span class='glyphicon glyphicon-log-out'></span>
      </a>
    </div>
    
    <!--content-->
   <div class="content">
     <!--路径导航-->
     <ol class="breadcrumb">
       <li><a href="#">管理系统</a></li>
       <li class="active">商品管理</li>
     </ol>
     <button class='btn btn-default addpro'>添加商品</button>
     
     <table class='table table-bordered table-hover'>
       <thead>
        <tr>
          <td width=10%>序号</td>
          <td width=25%>商品名称</td>
          <td width=25%>商品描述</td>
          <td width=10%>商品库存</td>
          <td width=10%>商品尺寸</td>
          <td width=10%>商品状态</td>
          <td>操作</td>
        </tr>
       </thead>
       <tbody>
       
       </tbody>
     </table>
     <!--分页-->
     <div class='text-right'>
       <ul id='paginator'></ul>
     </div>
   </div>
    

  <!--退出模态框-->
  <div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm" >
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn_logout">退出</button>
        </div>
      </div>
    </div>
  </div>

    <!--添加商品模态框-->
    <div class="modal fade" tabindex="-1" id="addModal">
      <div class="modal-dialog " >
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">添加分类</h4>
          </div>
          <div class="modal-body">
            <!--表单-->
            <form id='form'>
              <!--二级分类-->
              <div class='form-group'>
                <input type="hidden" name='brandId' id='brandId'>
                <div class="btn-group">
                  <button type="button" class="btn btn-default dropdown-toggle " data-toggle="dropdown">
                    <span class='two-cate'>请选择二级分类 </span>
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <!--<li><a href="#">1</a></li>-->
                   
                  </ul>
                </div>
              </div>
              <!--商品名称-->
              <div class="form-group">
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入商品的名称" name='proName'>
              </div>
  
              <!--商品描述-->
              <div class="form-group">
                <textarea name="proDesc" class="form-control" cols="30" rows="3" placeholder='请输入商品的描述'></textarea>
              </div>
  
              <!--商品库存-->
              <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入商品的库存" name='num'>
              </div>
  
              <!--商品尺码-->
              <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入商品的尺码" name='size'>
              </div>
  
              <!--商品原价-->
              <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入商品的原价" name='oldPrice'>
              </div>
  
              <!--商品现价-->
              <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入商品的价格" name='price'>
              </div>
              
              <!--上传图片-->
              <div class='form-group'>
                <label for='fileupload' class='btn btn-default '>上传图片</label>
                <!--data-url:服务器的地址-->
                <input id="fileupload" type="file" name="pic1" data-url="/product/addProductPic" style='display: none' multiple>
                <input type="hidden" name='statu' id='hot' value=1>
                <input type="hidden" name='brandLogo' >
              </div>
            
              <!--展示图片-->
              <div class="form-group img-box" >
              
              </div>
          
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <!--h5新增form属性 可和外面的button相联-->
            <button form='form' type='submit' class="btn btn-primary ">添加</button>
          </div>
        </div>
      </div>
    </div>
  </div>
    
  </div>

    <!--模板-->
  <script type='text/html' id='tmp'>
    {{ each rows v i }}
    <tr>
      <td>{{ (page-1)*size +i+1}}</td>
      <td>{{ v.proName }}</td>
      <td>{{ v.proDesc}}</td>
      <td>{{ v.num}}</td>
      <td>{{ v.size}}</td>
      <td>{{ v.statu==1?'已上架':'已下架'}}</td>
      <td>
        {{ if v.statu==1 }}
        <input type="button" class='btn btn-danger btn-sm' value='下架'>
        {{ else if v.statu==0}}
        <input type="button" class='btn btn-success btn-sm' value='上架'>
        {{ /if }}
      </td>
    </tr>
  {{ /each }}
</script>
  
  <!--二级分类模板-->
  <script type='text/html' id='tmp-cate'>
  {{ each rows v i }}
      <li><a href="#" data-id={{v.id}}>{{ v.brandName }}</a></li>
  {{ /each }}
</script>
  
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/echarts/echarts.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <!--<script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script>-->
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/product.js"></script>
</body>
</html>
