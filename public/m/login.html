<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘管理系统</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <style>
    body {
      background-color: #222d32;
    }
    .mb{
      margin-top:200px;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div class='col-md-4 col-md-offset-4 mb'>
  
      <div class="panel panel-primary">
        <div class="panel-heading text-center ">
          <h4>后台管理系统</h4>
        </div>
        <div class="panel-body">
        <!--表单-->
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
              <div class="col-sm-9">
                <input type="text" autocomplete=off name='username' class="form-control" id="inputEmail3" placeholder="请输入用户名">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
              <div class="col-sm-9">
                <input type="password" name='password' class="form-control" id="inputPassword3" placeholder="输入密码">
              </div>
            </div>
       
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9">
                <button type="reset" class="btn btn-default">重置</button>
                <button type="submit" class="btn btn-primary col-md-offset-2">登录</button>
              </div>
            </div>
          </form>
        
        </div>
      </div>
      
    </div>
    
    
  </div>




  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/login.js"></script>
</body>
</html>
