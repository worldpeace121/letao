<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘管理系统-首页</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="./css/user.css">
</head>
<body>
  <!--左侧-->
  <div class="lt-aside">
    <div class='title'>
      <a href="index.html">黑马17期</a>
    </div>
  
    <div class="user">
      <img src="./images/timg%20(1).jpg" alt="">
      <p>超级管理员</p>
    </div>
    
    <div class="manage">
      <ul>
        <li><a href="user.html" class='active'>
          <span class='glyphicon glyphicon-user '></span>
          用户管理</a></li>
        <li><a href="javascript:;" class='cate'>
          <span class='glyphicon glyphicon-list'></span>
          分类管理</a>
        <!--二级分类-->
          <div class='sce' style='display: none'>
            <a href="one-cate.html" class='one'>一级分类</a>
            <a href="two-cate.html" class='sceond'>二级分类</a>
          </div>
        </li>
        <li><a href="product.html">
          <span class='glyphicon glyphicon-tags'></span>
          商品管理</a></li>
      </ul>
    </div>
  </div>
  
  <!--内容-->
  <div class="lt-main">
    <div class="top">
      <a href="#" class='menu'>
        <span class='glyphicon glyphicon-align-justify'></span>
      </a>
      <a href="#" class='outlogin'>
        <span class='glyphicon glyphicon-log-out'></span>
      </a>
    </div>
    
    <!--content-->
    <div class="content">
      <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <li class="active">用户管理</li>
      </ol>
  
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <td width='10%'>序号</td>
            <td width='20%'>用户名</td>
            <td width='30%'>手机号</td>
            <td width='30%'>状态</td>
            <td >操作</td>
          </tr>
        </thead>
        <tbody >
        <!--模板渲染-->
      
        </tbody>
      </table>
      
      <!--分页-->
      <div class='text-right'>
        <ul id='paginator'></ul>
      </div>
    </div>
    

  <!--退出模态框-->
  <div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm" >
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn_logout">退出</button>
        </div>
      </div>
    </div>
  </div>

    <!--确定启用禁用模态框-->
    <div class="modal fade" tabindex="-1" id="userModal">
      <div class="modal-dialog modal-sm" >
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>您确定要执行此操作吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary btn_confirm">确定</button>
          </div>
        </div>
      </div>
    </div>
    
    
  </div>


  <script type='text/html' id='tmp'>
    {{ each rows v i }}
    <tr>
      <td>{{ (page-1)*size + i+1 }}</td>
      <td>{{ v.username }}</td>
      <td>{{ v.mobile }}</td>
      <td>{{ v.isDelete==1?'正常':'禁用' }}</td>
      <td data-id='{{ v.id }}'>
        {{ if v.isDelete==0 }}
        <button class='btn btn-success btn-sm' data-isdel='1'>启用</button>
        {{ /if }}
        {{ if v.isDelete==1 }}
        <button class='btn btn-danger btn-sm' data-isdel='0'>禁用</button>
        {{ /if }}
      </td>
    </tr>
    {{ /each }}
  </script>
  
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/user.js"></script>
</body>
</html>
